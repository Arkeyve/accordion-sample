  }

    font-size: 3em;

    margin: 0.67em 0;
  }

  .i-white {
    color: #fff;
  }

  .i-main-wrapper {
    box-sizing: border-box;
    padding: 1em 6em;
    display: none;
    opacity: 0;
    transition: 0.2s;
  }

  .i-panes-table {
    width: 100%;
    height: calc(80vh - 10em);
  }

  .i-panel {
    background-color: #fff;
  }

  .i-panel:hover {
    opacity: 1;
  }

  .i-panel-wrapper {

  }

  .i-graph-inlay {
    height: 100%;
    width: 100%;
    opacity: 0.8;
    transition: 0.4s;
  }

  .i-graph-inlay:hover {
    opacity: 1;
  }

  .i-popup-wrapper {
    position: absolute;
    top: 0;
    box-sizing: border-box;
    padding: 6em;
    background-color: rgba(0, 0, 0, 0.2);
    height: 100%;
    width: 100%;
    display: none;
    z-index: 9999;
  }

  .i-popup-table {
    width: 100%;
    height: 100%;
    padding: 1em;
    background-color: #fff;
    box-shadow: 0 5px 10px -1px #6a6a6a;
    opacity: 0;
    transition: 0.4s;
    display: none;
  }

  .i-tab-menu {
    position: absolute;
    right: 10px;
    top: 3em;
    /* height: calc(100vh - 5em); */
    width: 2em;
    font-size: 1.5em;
    border: 1px solid rgba(150, 150, 150, 0.7);
    padding: 7px;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.7);
    box-shadow: 0 -4px 8px 0 rgba(0,0,0,.16), 0 4px 8px 0 rgba(0,0,0,.12);
  }

  .i-tab-item {
    text-orientation: inherit;
    writing-mode: vertical-lr;
    width: 2em;
    padding: 0.4em;
    box-sizing: border-box;
    font-weight: 600;
    background-color: #777;
    color: #fff;
    transition: 0.4s;
    cursor: pointer;
    border-radius: 5px;
    margin: 7px 0;
  }

  .i-tab-item:first-child {
    margin-top: 0;
  }

  .i-tab-item:last-child {
    margin-bottom: 0;
  }

  .i-tab-item:hover {
    background-color: #333;
  }

  .i-tab-item-active {
    background-color: #000;

    -webkit-transform: translate(-0.2em, 0);

  }

  .i-tab-icon {

</style>

<script type="text/javascript">
  //*** SETUP ***//
  document.getElementById('i-main-wrapper-0').style.display = "block";
  document.getElementById('i-main-wrapper-0').style.opacity = 1;

  //*** POPUPS ***//
  var panels = document.getElementsByClassName("i-panel");
  for(var i = 0; i < panels.length; i++) {
    panels[i].addEventListener("click", function() {
      document.getElementById('i-popup-wrapper').style.display = "block";
      document.getElementById('i-popup-wrapper').style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
      var target_popup_id = this.id.split("i-panel-")[1];
      document.getElementById('i-popup-' + target_popup_id).style.display = "table";
      setTimeout(function() {
        if(document.getElementById('i-popup-' + target_popup_id)) {
          document.getElementById('i-popup-' + target_popup_id).style.opacity = 1;
          document.getElementById('i-popup-' + target_popup_id).classList.add('i-dummy');
        }
      }, 1);
    });
  }

  var popup_clicked = false;
  var hide_popup = function() {
    setTimeout(function() {
      if(!popup_clicked) {
        document.getElementsByClassName('i-dummy')[0] ? document.getElementsByClassName('i-dummy')[0].style.opacity = 0 : undefined;
        document.getElementById('i-popup-wrapper').style.backgroundColor = 'rgba(0, 0, 0, 0)';
        setTimeout(function() {
          document.getElementById('i-popup-wrapper').style.display = "none";
          if(document.getElementsByClassName('i-dummy')[0]) {
            document.getElementsByClassName('i-dummy')[0].style.display = "none";
            document.getElementsByClassName('i-dummy')[0].classList.remove('i-dummy');
          }
        }, 400);
      }
      popup_clicked = false;
    }, 2);
  }

  document.getElementById('i-popup-wrapper').addEventListener("click", function() {
    hide_popup();
  });

  var popup_tables = document.getElementsByClassName('i-popup-table');
  for(var i = 0; i < popup_tables.length; i++) {
    popup_tables[i].addEventListener("click", function() {
      popup_clicked = this.id;
    });
  }

  //*** TABS ***//
  var all_tabs = document.getElementsByClassName('i-tab-item');
  for(var i = 0; i < all_tabs.length; i++) {
    all_tabs[i].addEventListener("click", function() {
      if(!this.classList.contains('i-tab-item-active')) {
        if(document.getElementsByClassName('i-tab-item-active')[0]) {
          var active_tab_id = document.getElementsByClassName('i-tab-item-active')[0].id.split('i-tab-selector-')[1];
          document.getElementsByClassName('i-tab-item-active')[0].classList.remove('i-tab-item-active');
          this.classList.add('i-tab-item-active');

          var target_panel_id = this.id.split('i-tab-selector-')[1];
          document.getElementById('i-main-wrapper-' + active_tab_id).style.opacity = 0;
          setTimeout(function() {
            document.getElementById('i-main-wrapper-' + active_tab_id).style.display = "none";
            document.getElementById('i-main-wrapper-' + target_panel_id).style.display = "block";
            setTimeout(function() {
              document.getElementById('i-main-wrapper-' + target_panel_id).style.opacity = 1;
            }, 100);
          }, 100);
        }
      }
    });
  }

  //*** OVERRIDE ***//
  try {
    document.getElementById('idHeaderTitleCell').innerText = "";
    document.getElementsByClassName('pageLogo')[0].src = "https://daoacdev-nacaus19b-ia.analytics.ocp.oraclecloud.com/ui/analytics/saw.dll?downloadFile&Path=%2fshared%2fcustom%2fimages%2fdeloitte_w.png";
    document.getElementsByClassName('pageLogo')[0].style.width = "auto";

    var add_link = function(id, label, url) {
      var header_row = document.getElementsByClassName('HeaderMenubar')[0].children[0].children[0].children[0];
      var tdata = document.createElement("td");
      // <span id="home" class="masterMenuButton masterMenuButtonGlobal OACMasterMenuButtonText uberBarTextMenuButtonSpan" role="button" aria-label="Home" tabindex="0"></span>
      var span1 = document.createElement("span");
      span1.id = id;
      span1.classList.add("masterMenuButton");
      span1.classList.add("masterMenuButtonGlobal");
      span1.classList.add("OACMasterMenuButtonText");
      span1.classList.add("uberBarTextMenuButtonSpan");
      span1.addEventListener("click", function() {
        window.location = url;
      });
      span1.style.cursor = "pointer";
      span1.setAttribute("role", "button");
      span1.setAttribute("aria-label", label);
      // <span class="HeaderMenuBarText HeaderMenuNavBarText" role="presentation"></span>
      var span2 = document.createElement("span");
      span2.classList.add("HeaderMenuBarText");
      span2.classList.add("HeaderMenuNavBarText");
      span2.setAttribute("role", "presentation");
      // <span role="presentation">Home</span>
      var span3 = document.createElement("span");
      span3.setAttribute("role", "presentation");
      span3.innerText = label;
      // adding to page
      span2.appendChild(span3);
      span1.appendChild(span2);
      tdata.appendChild(span1);
      header_row.appendChild(tdata);
    }

    add_link('i-faq', 'FAQ', '');
    add_link('i-report', 'Report a Bug', 'https://amway.service-now.com/nav_to.do?uri=%2Fincident.do%3Fsys_id%3D-1%26sysparm_query%3Dactive%3Dtrue%26sysparm_stack%3Dincident_list.do%3Fsysparm_query%3Dactive%3Dtrue');
  } catch (err) {
    console.log('Ignoring the following error on override block:\n' + err);
  }
</script>
